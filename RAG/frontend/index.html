<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal RAG with Gemini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload or Ask Gemini</h1>
        <form id="mainForm">
            <!-- File Upload -->
            <div class="upload-section">
                <label for="fileInput">Upload PDF/Image/Video:</label>
                <input type="file" id="fileInput" accept=".pdf, .txt, .jpg, .jpeg, .png, .mp4, .mov">
            </div>

            <!-- Text Input -->
            <div class="text-section">
                <label for="textInput">Text Input or Question:</label>
                <textarea id="textInput" rows="4" placeholder="Type text or ask a question..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Gemini Output Box -->
        <div class="output-section">
            <label>Gemini Response:</label>
            <div id="responseOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
